<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Notes</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
    }
    .nav-tabs .nav-link {
      color: #ffffff;
    }
    .nav-tabs .nav-link.active {
      background-color: #1f1f1f;
      border-color: #444;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">My Code Notes</h1>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="html-tab" data-bs-toggle="tab" data-bs-target="#html" type="button" role="tab" aria-controls="html" aria-selected="true">HTML</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="css-tab" data-bs-toggle="tab" data-bs-target="#css" type="button" role="tab" aria-controls="css" aria-selected="false">CSS</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="javascript-tab" data-bs-toggle="tab" data-bs-target="#javascript" type="button" role="tab" aria-controls="javascript" aria-selected="false">JavaScript</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="bootstrap-tab" data-bs-toggle="tab" data-bs-target="#bootstrap" type="button" role="tab" aria-controls="bootstrap" aria-selected="false">Bootstrap</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="react-tab" data-bs-toggle="tab" data-bs-target="#react" type="button" role="tab" aria-controls="react" aria-selected="false">React</button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="html" role="tabpanel" aria-labelledby="html-tab">
        <h2>HTML Notes</h2>
        <p>Here are some notes about HTML...</p>
      </div>
      <div class="tab-pane fade" id="css" role="tabpanel" aria-labelledby="css-tab">
        <h2>CSS Notes</h2>
        <p>Here are some notes about CSS...</p>
      </div>
      <div class="tab-pane fade" id="javascript" role="tabpanel" aria-labelledby="javascript-tab">
        <h2>JavaScript Notes</h2>
        <p>Here are some notes about JavaScript...</p>
      </div>
      <div class="tab-pane fade" id="bootstrap" role="tabpanel" aria-labelledby="bootstrap-tab">
        <h2>Bootstrap Notes</h2>
        <p>Here are some notes about Bootstrap...</p>
      </div>
      <div class="tab-pane fade" id="react" role="tabpanel" aria-labelledby="react-tab">
        <h2>React Notes</h2>
        <p>Here are some notes about React...</p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
